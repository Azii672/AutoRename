<!-- Note: data-i18n corresponds to extension localization. Script can be found in /js/i18n -->
<!DOCTYPE html>
<html lang="ja-JP">

<head>
    <title data-i18n="__MSG_extensionName__">AutoRename Extension Settings</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
</head>

<body>
    <div class="content">
        <p style="float: left"><img src="/assets/AutoRename-prod-logo.png" width="128px" height="128px"></p>
        <h2 id="extension_name">-extension name-</h2>
        <p id="extension_developer">Developed by: Dasutein</p>
        <p id="extension_contribute">Contribute: <a
                href="https://github.com/ddasutein/AutoRename">https://github.com/ddasutein/AutoRename</a></p>
        <p id="extension_version">Version 1.0</p>
        <p id="extension_description">description</p>
        <hr>
        <!-- <h2 data-i18n="__MSG_settingsSetLanguage__">Set Language</h2>
        <label data-i18n="__MSG_settingsLabelLanguage__"></label>
        <label>
            <select id="extension_language_pref">
                <option value="english">English</option>
                <option value="japanese">Japanese</option>
            </select>
        </label>
        <br>
        <br>
        <hr> -->
        <h2 data-i18n="__MSG_settingsTwitter__"><b>Twitter</b></h2>
        <input type="checkbox" id="twitter_mention" checked>
        <label data-i18n="__MSG_settingsTwitterMentionSymbol__"> </label>
        <br>
        <input type="checkbox" id="twitter_tweet_id" checked>
        <label data-i18n="__MSG_settingsTwitterUsernameID__"></label>
        <br>
        <br>
        <select id="twitter_string_length">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
        </select>
        <label data-i18n="__MSG_settingsTwitterGeneratedString__"></label>
        <br>
        <br>
        <button data-i18n="__MSG_settingsButtonSaveTwitterPref__" type="submit" id="buttonSaveTwitterPref">Save</button>
        <br>
        <p></p>

    </div>
    <script src="js/options.js"></script>
    <!-- <script src="src/i18n.js"></script> -->
    <script type="text/javascript" src="js/extensionInfo.js"></script>
    <script src="js/i18n.js"></script>

</body>

</html>
